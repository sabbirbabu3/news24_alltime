{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form style="width:600px; margin:auto" method="post">
    <h1 style="color:blue">Are sure to delete?</h1>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-danger" type="submit">delete</button>
</form>
{% endblock %}
